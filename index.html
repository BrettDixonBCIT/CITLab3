<!DOCTYPE html>
<html>
    <head>
        <title>GIT</title>
    </head>
    
    <style>
        #display {
            background-color: #F0D;
            width:100vw;
            height:100vh;
            position:fixed;
            left:0;
            top:0;
        }
        
        #button {
            width:200px;
            height:50px;
            position:absolute;
            left:0;
            right:0;
            top:0;
            bottom:0;
            margin:auto;
        }
    </style>
    <body>
        <div id="display">
            <button id="button">COOL STUFF</button>
        </div>
        
        <script>
            var myBut = document.getElementById("button");
            var disp = document.getElementById("display");
            
            myBut.onclick = function(){
                disp.style.backgroundColor = '#AAA';  /* Make sure to use the quotations */
                myBut.style.width = "50px";
                myBut.style.height = "200px";
            }
        </script>
    </body>
</html>
